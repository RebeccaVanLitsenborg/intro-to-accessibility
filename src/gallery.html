<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-orange-300 m-0 p-0">
    <header>
        <nav class="bg-white fixed w-full top-0 left-0 border-b border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between ms-auto p-4">
            <a href="index.html" class="flex items-center">
                <img src="/images/plane.png" class="h-20 mr-10" alt="image of plane taking off">
                <span class="self-center text-2xl font-semibold whitespace-nowrap mr-10">Travel Blog</span>
            </a>
            <div class="flex md:order-2">
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                <li>
                <a href="#" class="block py-2 pl-3 pr-4 text-black text-lg bg-orange-400 rounded md:bg-transparent md:text-orange-500 md:p-0" aria-current="page">Home</a>
                </li>
                <li>
                <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 text-lg rounded hover:bg-orange-200 md:hover:bg-transparent md:hover:text-orange-500 md:p-0">Gallery</a>
                </li>
                <li>
                <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 text-lg rounded hover:bg-orange-200 md:hover:bg-transparent md:hover:text-orange-500 md:p-0">Blog</a>
                </li>
                <li>
                <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 text-lg rounded hover:bg-orange-200 md:hover:bg-transparent md:hover:text-orange-500 md:p-0">Contact</a>
                </li>
            </ul>
            </div>
            </div>
            <div class="w-full pb-10 relative">
                <img class="block w-full" src="/images/banner1.jpg" alt="">
                    <p class="hidden md:block absolute w-full top-1/2 font-bold text-gray-800 text-center text-lg p-5 bg-opacity-25 bg-white">
                        "Where the sky meets the sea is where I'm meant to be..."
                      </p>
            </div>
        </nav>
    </header>

  

<script src="https://unpkg.com/flowbite@1.4.4/dist/flowbite.js"></script>  
</body>
</html>
